<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Discounts</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="/">Discountsss</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <!-- <li class="nav-item active">
              <a class="nav-link" href="#">Today Special<span class="sr-only">(current)</span></a>
            </li> -->
            <li class="nav-item">
              <a class="nav-link" href="/discounts/all">All Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/discounts/lastChance">Last Chance</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/discounts/luxury">luxury</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/discounts/electronic">electronic product</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/discounts/clothing">Clothing</a>
            </li>
          </ul>
        </div>


        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <form class="form-inline my-4 my-lg-0 ml-auto">
            <input
              class="form-control mr-sm-2 "
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success my-1 my-sm-0 " type="submit">
              Search
            </button>
          </form>

          <ul class="navbar-nav ml-auto">
            <li class="nav-item ">
              <a
                href="/discounts/signup"
                class="btn btn-border-primary nav-link"
                >Sign up</a
              >
            </li>
            <li class="nav-item ">
              <a href="/discounts/login" class="btn btn-border-primary nav-link"
                >Sign in</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    {% block content%} {%endblock%}
  </body>

  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"
  ></script>
</html>
